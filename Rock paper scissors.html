<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ca1818;
        }

        #game-container {
            text-align: center;
            padding: 20px;
            background-color: #089c7c;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #result {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .option {
            cursor: pointer;
            padding: 10px;
            width: 100px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .option:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h2>Rock Paper Scissors</h2>
        <div id="result"></div>
        <div class="options" id="options-container">
            <div class="option" onclick="playGame('rock')">Rock</div>
            <div class="option" onclick="playGame('paper')">Paper</div>
            <div class="option" onclick="playGame('scissors')">Scissors</div>
        </div>
    </div>

    <script>
        function playGame(userChoice) {
            const options = ['rock', 'paper', 'scissors'];
            const computerChoice = options[Math.floor(Math.random() * 3)];

            const resultElement = document.getElementById('result');
            resultElement.textContent = `You chose ${userChoice}. Computer chose ${computerChoice}.`;

            if (userChoice === computerChoice) {
                resultElement.textContent += " It's a tie!";
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                resultElement.textContent += ' You win!';
            } else {
                resultElement.textContent += ' Computer wins!';
            }
        }
    </script>
</body>
</html>
